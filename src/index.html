<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="@@CSS_ADDRESS" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Sorteador</title>
  </head>
  <body>
    <main>
      <h1>Sorteador</h1>

      <form id="form">
        <div>
          <label for="max-number">Número máximo</label>
          <input type="number" id="max-number" min="2" max="99" required />
        </div>

        <button type="submit" id="submit-btn">Sortear número</button>
      </form>

      <div class="result">
        <p id="output-number">O número sorteado irá aparecer aqui!</p>
      </div>
    </main>

    <script src="@@JS_ADDRESS"></script>
  </body>
</html>
